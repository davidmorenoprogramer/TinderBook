<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title class="menutitle" side="mid">Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-list>
      <ion-menu-toggle *ngFor="let c of componentes | async" >
        <ion-item [routerLink]= 'c.redirectTo'>
          <ion-icon [name]="c.icon" slot="start"></ion-icon>
          <ion-label>{{c.name}}</ion-label>
        </ion-item>
      </ion-menu-toggle>
    </ion-list>
  </ion-content>
</ion-menu>
<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
     
  </ion-content>
</div>
